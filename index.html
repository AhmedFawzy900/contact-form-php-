<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/224e1eb24d.css" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@200;400&family=Cairo:wght@200&family=DynaPuff:wght@400;500&family=IBM+Plex+Sans+Arabic:wght@300;500;600;700&family=Poppins:wght@400;500;600&family=Raleway:ital,wght@0,100;0,300;0,400;1,100&family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>send us amassage</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                  <input type="text" name="name" placeholder="Enter your name">
                  <i class="fas fa-user"></i>
                </div>
                <div class="field">
                  <input type="text" name="email" placeholder="Enter your email">
                  <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                  <input type="text" name="phone" placeholder="Enter your phone">
                  <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                  <input type="text" name="website" placeholder="Enter your website">
                  <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea name="message" placeholder="Write your massage"></textarea>
                <i class="fas fa-message"></i>
            </div>
            <div class="button-area">
                <button type="submit">Send Massage</button>
                <span>Sending your message...</span>
            </div>
        </form>
    </div>
    

<!-- icons -->
<script src="https://kit.fontawesome.com/224e1eb24d.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
